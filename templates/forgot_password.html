{% extends "layout.html" %}

{% block title %}
    Şifremi Unuttum
{% endblock %}

{% block main %}
    <form action="/forgot_password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Kullanıcı adı" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="email" placeholder="E-posta" type="email">
        </div>
        <button class="btn btn-primary" type="submit">Onayla</button>
    </form>
{% endblock %}
